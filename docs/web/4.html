			<p style="font-size: 50px">在爬坡时挑战引力场，靠的是迎难而上的勇气；在放坡时释放自己，精致的走线能够证明我们没有放纵。从工人到环法冠军，他在独具优势的空气动力学上追求卓越，在薄弱的力量方面超越自我。一步步登上更高的舞台，他早已不是那个别人眼中骨骼清奇的天才少年，但幸运的是他能用好这看似没那么重要的优势。被拉爆，被质疑，筋疲力尽，他的回应是摇起车，骑下去，极限压弯。他成功了，就像在告诉我们，我们能成功。即使他没有成功，也一定是骑着自己的小单车，继续热爱生活。</p>
